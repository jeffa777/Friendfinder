<html>
<head>

    <!-- Link to the jQuery Library -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
        <!--background image-->
    <div class="bg">

        <div class="container">

        <h2>Survey Questions</h2>
        <hr>
        <form>
                <h3>About you:</h3>
                <div class="form-group">
                  <label for="formGroupExampleInput"><i class="fas fa-user"></i> Name (required)</label>
                  <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2"><i class="fas fa-portrait"></i> Link to photo image (required)</label>
                  <input type="text" class="form-control" id="photo" placeholder="Link to picture">
                </div>
              </form>
              <hr>
              <h3>Question 1</h3>
              <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">Your mind is always buzzing with unexplored ideas and plans.</label>
                    </div>
                    <select class="custom-select" id="Q1">
                      <option selected>Choose...</option>
                      <option value="1">1 (Strongly Disagree)</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5 (Strongly Agree)</option>
                    </select>
                  </div>
                  <h3>Question 2</h3>
              <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">Generally speaking, you rely more on your experience than your imagination.</label>
                    </div>
                    <select class="custom-select" id="Q2">
                      <option selected>Choose...</option>
                      <option value="1">1 (Strongly Disagree)</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5 (Strongly Agree)</option>
                    </select>
                  </div>
                  <h3>Question 3</h3>
              <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                    </div>
                    <select class="custom-select" id="Q3">
                      <option selected>Choose...</option>
                      <option value="1">1 (Strongly Disagree)</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5 (Strongly Agree)</option>
                    </select>
                  </div>
                  <h3>Question 4</h3>
              <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">You rarely do something just out of sheer curiosity.</label>
                    </div>
                    <select class="custom-select" id="Q4">
                      <option selected>Choose...</option>
                      <option value="1">1 (Strongly Disagree)</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5 (Strongly Agree)</option>
                    </select>
                  </div>
                  <h3>Question 5</h3>
              <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">People can rarely upset you.</label>
                    </div>
                    <select class="custom-select" id="Q5">
                      <option selected>Choose...</option>
                      <option value="1">1 (Strongly Disagree)</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5 (Strongly Agree)</option>
                    </select>
                  </div>
                  <h3>Question 6</h3>
              <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">It is often difficult for you to relate to other people’s feelings.</label>
                    </div>
                    <select class="custom-select" id="Q6">
                      <option selected>Choose...</option>
                      <option value="1">1 (Strongly Disagree)</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5 (Strongly Agree)</option>
                    </select>
                  </div>
                  <h3>Question 7</h3>
              <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">In a discussion, truth should be more important than people’s sensitivities.</label>
                    </div>
                    <select class="custom-select" id="Q7">
                      <option selected>Choose...</option>
                      <option value="1">1 (Strongly Disagree)</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5 (Strongly Agree)</option>
                    </select>
                  </div>
                  <h3>Question 8</h3>
              <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">You rarely get carried away by fantasies and ideas.</label>
                    </div>
                    <select class="custom-select" id="Q8">

                      <option value="1">1 (Strongly Disagree)</option>

                    </select>
                  </div>
                  <h3>Question 9</h3>
              <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                    </div>
                    <select class="custom-select" id="Q9">
                      <option selected>Choose...</option>
                      <option value="1">1 (Strongly Disagree)</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5 (Strongly Agree)</option>
                    </select>
                  </div>
                  <h3>Question 10</h3>
              <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">You feel more energetic after spending time with a group of people.</label>
                    </div>
                    <select class="custom-select" id="Q10">
                      <option selected>Choose...</option>
                      <option value="1">1 (Strongly Disagree)</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5 (Strongly Agree)</option>
                    </select>
                  </div>
                  <hr>
                  <button type="button" class="btn btn-secondary btn-lg btn-block" id="submitbutton"><i class="fas fa-check"></i> Submit</button>

                  <div id="modal" class="modal" tabindex="-1" role="dialog">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title">Your Match!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <h3 id="matchName"></h3>
                            <img src = "" id= "matchImage" style="max-width: 250px;" style="max-height: 250px;">
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          </div>
                        </div>
                      </div>
                    </div>

              <script type="text/javascript">
              
              // Javascript for capturing answers and applying it to the existing list
              $("#submitbutton").on("click", function(event) {
                event.preventDefault();

              var newFriend = {
                  name: $("#name").val().trim(),
                  photo: $("#photo").val().trim(),
                  score: [ $("#Q1").val().trim(),
                  $("#Q2").val().trim(),
                  $("#Q3").val().trim(),
                  $("#Q4").val().trim(),
                  $("#Q5").val().trim(),
                  $("#Q6").val().trim(),
                  $("#Q7").val().trim(),
                  $("#Q8").val().trim(),
                  $("#Q9").val().trim(),
                  $("#Q10").val().trim()
                ]
                };

                $.post("/api/friends", newFriend, function(data) {
                  if(data) {
                    alert("We Found a Match!");
                    console.log(data)
                  }
                  $("#matchImage").attr("src", data.photo);
                  $("#matchName").text(data.name);
                  $("#modal").modal("toggle");

              });
            });
            </script>

      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        </div>
        <!-- Footer w/ copyright -->
        <footer class="footer font-small blue">
                <div class="footer-copyright text-center py-3"><a href="/apifriends">API Friends</a><br>© 2019 Jeff Ambrosini</div>
            </footer>

    </div>
</body>
</html>
